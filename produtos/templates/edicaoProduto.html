{% extends 'base.html' %}

{% block container %}

    {% if not valido and valido is not None%}
        <div class="alert alert-danger">
            <strong> {{ mensagem }} </strong>
        </div>
    {% endif %}

    <h2> Edição de produto </h2>


    <form method="POST" action="{% url 'edita_produto' produto.id %}">     
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" value="{{produto.nome}}" name="nome" class="form-control" id="nome" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="nome">Código</label>
        <input type="text" value="{{produto.codigo}}" name="codigo" class="form-control" id="codigo" aria-describedby="emailHelp">
    </div>

    <button type="submit" class="btn btn-primary">Editar</button>

    </form>

{% endblock container %}
