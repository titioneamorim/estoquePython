{% load static%}
<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Estoque</title>
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/base-style.css' %}">
        </head>
            <body>
    
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    </ul>
                {% comment %} <form class="form-inline my-2 my-lg-0" method="GET" action="">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisa" aria-label="Search" name="termo" value="{{ request.GET.termo }}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
                    
                <form class="form-inline my-2 my-lg-0" method="GET" action="">
                    <button class="btn btn-outline-success my-2 my-sm-0" style="margin-left: 10px;" type="submit">Adicionar</button>
                </form> {% endcomment %}
                </div>
            </nav>

      <div id="corpo">
        
            {% block container %}
            
            {% endblock container %}
               
      </div>

</body>
    </html>
